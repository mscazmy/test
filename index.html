<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 150px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .data-summary {
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border-left: 5px solid #4facfe;
        }

        .data-summary h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .success-message {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideInDown 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group.required label::after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Data Collection Hub</h1>
            <p>Collect, store, and export your data seamlessly</p>
        </div>
        
        <div class="form-container">
            <div id="successMessage" class="success-message" style="display: none;">
                ‚úÖ Data submitted successfully!
            </div>

            <form id="dataForm">
                <div class="form-row">
                    <div class="form-group required">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group required">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="1" max="150">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department">
                            <option value="">Select Department</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Engineering">Engineering</option>
                            <option value="HR">Human Resources</option>
                            <option value="Finance">Finance</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0" max="50">
                    </div>
                </div>

                <div class="form-group">
                    <label for="feedback">Comments/Feedback</label>
                    <textarea id="feedback" name="feedback" placeholder="Please share your thoughts..."></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        üìù Submit Data
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="downloadCSV()">
                        üì• Download CSV
                    </button>
                    <button type="button" class="btn btn-success" onclick="clearAllData()">
                        üóëÔ∏è Clear All Data
                    </button>
                </div>
            </form>

            <div class="data-summary">
                <h3>üìà Collected Data Summary</h3>
                <p><strong>Total Entries:</strong> <span id="totalEntries">0</span></p>
                <div id="dataTableContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let collectedData = JSON.parse(localStorage.getItem('formData') || '[]');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateDataDisplay();
            
            // Add form submission handler
            document.getElementById('dataForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitForm();
            });
        });

        function submitForm() {
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);
            
            // Create data object
            const dataEntry = {
                timestamp: new Date().toLocaleString(),
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone') || '',
                age: formData.get('age') || '',
                department: formData.get('department') || '',
                experience: formData.get('experience') || '',
                feedback: formData.get('feedback') || ''
            };

            // Add to collection
            collectedData.push(dataEntry);
            
            // Save to localStorage
            localStorage.setItem('formData', JSON.stringify(collectedData));
            
            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
            
            // Reset form
            form.reset();
            
            // Update display
            updateDataDisplay();
        }

        function updateDataDisplay() {
            document.getElementById('totalEntries').textContent = collectedData.length;
            
            const tableContainer = document.getElementById('dataTableContainer');
            
            if (collectedData.length === 0) {
                tableContainer.innerHTML = '<p>No data collected yet. Submit the form to see entries here.</p>';
                return;
            }

            let tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Age</th>
                            <th>Department</th>
                            <th>Experience</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            collectedData.forEach(entry => {
                tableHTML += `
                    <tr>
                        <td>${entry.timestamp}</td>
                        <td>${entry.name}</td>
                        <td>${entry.email}</td>
                        <td>${entry.phone}</td>
                        <td>${entry.age}</td>
                        <td>${entry.department}</td>
                        <td>${entry.experience}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableContainer.innerHTML = tableHTML;
        }

        function downloadCSV() {
            if (collectedData.length === 0) {
                alert('No data to download. Please submit some entries first.');
                return;
            }

            // Create CSV content
            const headers = ['Timestamp', 'Name', 'Email', 'Phone', 'Age', 'Department', 'Experience (Years)', 'Comments/Feedback'];
            let csvContent = headers.join(',') + '\n';

            collectedData.forEach(entry => {
                const row = [
                    entry.timestamp,
                    entry.name,
                    entry.email,
                    entry.phone,
                    entry.age,
                    entry.department,
                    entry.experience,
                    '"' + (entry.feedback || '').replace(/"/g, '""') + '"' // Escape quotes in feedback
                ];
                csvContent += row.join(',') + '\n';
            });

            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `collected_data_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all collected data? This action cannot be undone.')) {
                collectedData = [];
                localStorage.removeItem('formData');
                updateDataDisplay();
                alert('All data has been cleared.');
            }
        }
    </script>
</body>
</html>
